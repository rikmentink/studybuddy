<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | StudyBuddy</title>
    <meta name="description"
        content="Organiseer je studieleven moeiteloos met StudyBuddy, de studieplanner speciaal ontworpen voor studenten.">
    <base href="/" target="_self">

    <!-- Icons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="manifest" href="assets/img/site.webmanifest">
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#ef7c52">
    <meta name="msapplication-TileColor" content="#ef7c52">
    <meta name="msapplication-config" content="assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ef7c52">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__brand">
                <figure class="sidebar__brand-logo">
                    <img src="assets/img/logo.png" alt="Het logo van StudyBuddy" width="50" height="50" />
                </figure>
                <strong class="sidebar__brand-title">StudyBuddy</strong>
            </div>
            <nav class="sidebar__navigation">
                <ul class="sidebar__navigation-list">
                    <li class="sidebar__navigation-item">
                        <a href="index.html" title="Navigeer naar jouw overzicht"
                            class="sidebar__navigation-link">Overzicht</a>
                    </li>
                    <li class="sidebar__navigation-item">
                        <a href="projects.html" title="Navigeer naar jouw projecten"
                            class="sidebar__navigation-link active">Projecten</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="container">
            <header class="header">
                <div>
                    <div class="header__title--detailed">
                        <h1 class="header__title">Project <span class="header__title-separator"></span> <span
                                class="js-project-name"></span></h1>
                        <p class="header__dates js-project-date"></p>
                        <div class="header__actions">
                            <button class="btn js-update-project">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512">
                                    <path
                                        d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" />
                                </svg>
                            </button>
                            <button class="btn js-delete-project">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512">
                                    <path
                                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                                </svg>
                            </button>
                            <dialog id="updateProjectFormDialog" class="modal">
                                <form id="updateProjectForm">
                                    <section>
                                        <div class="form-field">
                                            <label class="form-field__label" for="name">Naam</label>
                                            <input class="form-field__input" id="name" name="name" type="text"
                                                placeholder="Hoe wil je het project noemen?">
                                        </div>

                                        <div class="form-field">
                                            <label class="form-field__label" for="description">Omschrijving
                                                <sup>(optioneel)</sup></label>
                                            <textarea class="form-field__input" id="description" name="description"
                                                rows="3" placeholder="Waar gaat je project over?"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <div class="form-field">
                                                <label class="form-field__label" for="startDate">Startdatum
                                                    <sup>(optioneel)</sup></label>
                                                <input class="form-field__input" id="startDate" name="startDate"
                                                    type="date" />
                                            </div>

                                            <div class="form-field">
                                                <label class="form-field__label" for="endDate">Einddatum
                                                    <sup>(optioneel)</sup></label>
                                                <input class="form-field__input" id="endDate" name="endDate"
                                                    type="date" />
                                            </div>
                                        </div>
                                    </section>

                                    <section>
                                        <div class="form-footer">
                                            <button class="btn btn--secondary" type="button"
                                                id="closeUpdateProjectFormDialog">Annuleren</button>
                                            <button class="btn btn--primary" type="button"
                                                id="updateProjectFormSubmit">Opslaan</button>
                                        </div>
                                        <p id="updateProjectFormMessage"></p>
                                    </section>
                                </form>
                            </dialog>
                        </div>
                    </div>
                    <p class="header__description js-project-description"></p>
                    <div style="display: flex; margin: 1rem 0;">
                        <strong>Vooruitgang:</strong>
                        <div class="header__progress">
                            <input type="range" min="0" max="100" class="header__progress-input js-project-progress"
                                disabled>
                            <span class="header__progress-value js-project-progress-value"></span>
                        </div>
                    </div>
                    <p><strong>Taken:</strong> <span class="js-project-tasks-completed"></span> / <span
                            class="js-project-tasks-total"></span> voltooid</p>
                    <p><strong>Deadlines:</strong> <span class="js-project-objectives-passed"></span> / <span
                            class="js-project-objectives-total"></span> gepasseerd</p>
                    <p><strong>Tijd resterend:</strong> <span class="js-project-time-remaining"></span></p>
                </div>
                <div class="header__user">
                    <span class="header__user-name">Rik Mentink</span>
                    <button class="header__user-toggle btn js-user-dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                    <div class="header__user-dropdown js-user-dropdown">
                        <a href="#">Mijn account</a>
                        <a href="auth/logout.html">Uitloggen</a>
                    </div>
                </div>
            </header>
            <main class="content">
                <section>
                    <dialog id="addTaskFormDialog" class="modal">
                        <form id="addTaskForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text"
                                        placeholder="Hoe wil je de taak noemen?">
                                </div>

                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving
                                        <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3"
                                        placeholder="Waar gaat de taak over?"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="expectedTime">Verwachte tijd in uren
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="expectedTime" name="expectedTime"
                                            type="number" />
                                    </div>

                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline"
                                            type="datetime-local" />
                                    </div>

                                    <!-- TODO: Add type dropdown -->
                                </div>
                            </section>

                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button"
                                        id="closeAddTaskFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button"
                                        id="addTaskFormSubmit">Opslaan</button>
                                </div>
                                <p id="addTaskFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <dialog id="updateTaskFormDialog" class="modal">
                        <form id="updateTaskForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text"
                                        placeholder="Hoe wil je de taak noemen?">
                                </div>

                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving
                                        <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3"
                                        placeholder="Waar gaat de taak over?"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="expectedTime">Verwachte tijd in uren
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="expectedTime" name="expectedTime"
                                            type="number" />
                                    </div>

                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline"
                                            type="datetime-local" />
                                    </div>

                                    <!-- TODO: Add type dropdown -->
                                </div>
                            </section>

                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button"
                                        id="closeUpdateTaskFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button"
                                        id="updateTaskFormSubmit">Opslaan</button>
                                </div>
                                <p id="updateTaskFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <dialog id="addObjectiveFormDialog" class="modal">
                        <form id="addObjectiveForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text"
                                        placeholder="Hoe wil je de deadline noemen?">
                                </div>

                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving
                                        <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3"
                                        placeholder="Waar is je deadline voor?"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="expectedTime">Verwachte tijd in uren
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="expectedTime" name="expectedTime"
                                            type="number" />
                                    </div>

                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline"
                                            type="datetime-local" />
                                    </div>
                                </div>
                            </section>

                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button"
                                        id="closeAddObjectiveFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button"
                                        id="addObjectiveFormSubmit">Opslaan</button>
                                </div>
                                <p id="addObjectiveFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <dialog id="updateObjectiveFormDialog" class="modal">
                        <form id="updateObjectiveForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text"
                                        placeholder="Hoe wil je de deadline noemen?">
                                </div>

                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving
                                        <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3"
                                        placeholder="Waar is je deadline voor?"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="expectedTime">Verwachte tijd in uren
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="expectedTime" name="expectedTime"
                                            type="number" />
                                    </div>

                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline
                                            <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline"
                                            type="datetime-local" />
                                    </div>
                                </div>
                            </section>

                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button"
                                        id="closeUpdateObjectiveFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button"
                                        id="updateObjectiveFormSubmit">Opslaan</button>
                                </div>
                                <p id="updateObjectiveFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <p>
                        <button id="showAddTaskFormDialog" role="dialog" class="btn btn--secondary">Nieuwe taak</button>
                        <button id="showAddObjectiveFormDialog" role="dialog" class="btn btn--secondary">Nieuwe
                            deadline</button>
                    </p>
                </section>
                <div class="project-data">
                    <div class="project-data__list">
                        <section>
                            <h2>Taken</h2>
                            <table id="taskContainer">
                                <thead>
                                    <tr>
                                        <th>Naam</th>
                                        <th>Deadline</th>
                                        <th>Verwachte tijd</th>
                                        <th>Voltooid</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="taskList"></tbody>
                            </table>
                            <template id="taskRowTemplate">
                                <tr class="task-row" data-id="">
                                    <td id="name"></td>
                                    <td id="deadline"></td>
                                    <td id="expectedTime"></td>
                                    <td width="80px;">
                                        <input type="checkbox" id="completed" class="js-complete-task">
                                    </td>
                                    <td width="50px;">
                                        <button class="btn js-update-task">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 512 512">
                                                <path
                                                    d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" />
                                            </svg>
                                        </button>
                                    </td>
                                    <td width="50px;">
                                        <button class="btn js-delete-task">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 448 512">
                                                <path
                                                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                                            </svg>
                                        </button>
                                    </td>
                                    <td width="50px;">
                                        <button class="btn js-view-task">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 320 512">
                                                <path
                                                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </section>
                        <section>
                            <h2>Deadlines</h2>
                            <table id="objectiveContainer">
                                <thead>
                                    <tr>
                                        <th>Naam</th>
                                        <th>Datum</th>
                                        <th>Verwachte tijd</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="objectiveList"></tbody>
                            </table>
                            <template id="objectiveRowTemplate">
                                <tr class="objective-row" data-id="">
                                    <td id="name"></td>
                                    <td id="deadline"></td>
                                    <td id="expectedTime"></td>
                                    <td width="50px;">
                                        <button class="btn js-update-objective">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 512 512">
                                                <path
                                                    d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" />
                                            </svg>
                                        </button>
                                    </td>
                                    <td width="50px;">
                                        <button class="btn js-delete-objective">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 448 512">
                                                <path
                                                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                                            </svg>
                                        </button>
                                    </td>
                                    <td width="50px;">
                                        <button class="btn js-view-objective">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                                                viewBox="0 0 320 512">
                                                <path
                                                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </section>
                    </div>
                    <div class="project-data__detail" id="taskAndObjectiveDetails" style="display: none;">
                        <h2 id="name"></h2>
                        <p id="description"></p>
                        <p><strong>Verwachte tijd:</strong> <span id="expectedTime"></span></p>
                        <p><strong>Deadline:</strong> <span id="deadline"></span></p>
                        <p><strong>Status:</strong> <span id="status"></span></p>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p>© <span id="copyrightYear"></span> StudyBuddy.</p>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="assets/js/service/authService.js"></script>
    <script type="module" src="assets/js/service/objectiveService.js"></script>
    <script type="module" src="assets/js/view/projectView.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
