<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test project | StudyBuddy</title>
    <meta name="description" content="Organiseer je studieleven moeiteloos met StudyBuddy, de studieplanner speciaal ontworpen voor studenten.">

    <!-- Icons -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#ef7c52">
    <meta name="msapplication-TileColor" content="#ef7c52">
    <meta name="msapplication-config" content="/assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ef7c52">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__brand">
                <figure class="sidebar__brand-logo">
                    <img src="/assets/img/logo.png" alt="Het logo van StudyBuddy" width="50" height="50" />
                </figure>
                <strong class="sidebar__brand-title">StudyBuddy</strong>
            </div>
            <nav class="sidebar__navigation">
                <ul class="sidebar__navigation-list">
                    <li class="sidebar__navigation-item">
                        <a href="/" title="Navigeer naar jouw overzicht" class="sidebar__navigation-link">Dashboard</a>
                    </li>
                    <li class="sidebar__navigation-item">
                        <a href="#" title="Navigeer naar jouw projecten" class="sidebar__navigation-link active">Projecten</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="container">
            <header class="header">
                <h1 class="header__title">Project <span class="header__title-separator"></span> <span class="js-project-name"></span></h1>
                <div class="header__user">
                    <span class="header__user-name">Rik Mentink</span>
                    <button class="header__user-toggle btn js-user-dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <div class="header__user-dropdown js-user-dropdown">
                        <a href="#">Mijn account</a>
                        <a href="/auth/logout.html">Uitloggen</a>
                    </div>
                </div>
            </header>
            <main class="content">
                <section>
                    <dialog id="addTaskFormDialog" class="modal">
                        <form id="addTaskForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text" placeholder="Hoe wil je de opdracht noemen?">
                                </div>
            
                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3" placeholder="Waar gaat je opdracht over?"></textarea>
                                </div>
            
                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline" type="datetime-local" />
                                    </div>
                
                                    <!-- TODO: Add type dropdown -->
                                </div>
                            </section>
            
                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button" id="closeAddTaskFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button" id="addTaskFormSubmit">Opslaan</button>
                                </div>
                                <p id="addTaskFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <dialog id="addObjectiveFormDialog" class="modal">
                        <form id="addObjectiveForm">
                            <section>
                                <div class="form-field">
                                    <label class="form-field__label" for="name">Naam</label>
                                    <input class="form-field__input" id="name" name="name" type="text" placeholder="Hoe wil je de deadline noemen?">
                                </div>
            
                                <div class="form-field">
                                    <label class="form-field__label" for="description">Omschrijving <sup>(optioneel)</sup></label>
                                    <textarea class="form-field__input" id="description" name="description" rows="3" placeholder="Waar is je deadline voor?"></textarea>
                                </div>
            
                                <div class="form-group">
                                    <div class="form-field">
                                        <label class="form-field__label" for="deadline">Deadline <sup>(optioneel)</sup></label>
                                        <input class="form-field__input" id="deadline" name="deadline" type="datetime-local" />
                                    </div>
                                </div>
                            </section>
            
                            <section>
                                <div class="form-footer">
                                    <button class="btn btn--secondary" type="button" id="closeAddObjectiveFormDialog">Annuleren</button>
                                    <button class="btn btn--primary" type="button" id="addObjectiveFormSubmit">Opslaan</button>
                                </div>
                                <p id="addObjectiveFormMessage"></p>
                            </section>
                        </form>
                    </dialog>
                    <p>
                        <button id="showAddTaskFormDialog" role="dialog" class="btn btn--secondary">Nieuwe opdracht</button>
                        <button id="showAddObjectiveFormDialog" role="dialog" class="btn btn--secondary">Nieuwe deadline</button>
                    </p>
                </section>
                <section>
                    <h2>Taken</h2>
                    <table id="taskContainer">
                        <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Omschrijving</th> <!-- TODO: Truncate description -->
                                <th>Deadline</th>
                                <th>Voltooid</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                    <template id="taskRowTemplate">
                        <tr>
                            <td id="name"></td>
                            <td id="description"></td>
                            <td id="deadline"></td>
                            <td>
                                <input type="checkbox" id="completed">
                            </td>
                            <td>
                                <button id="viewTask">></button>
                            </td>
                        </tr>
                    </template>
                </section>
                <section>
                    <h2>Deadlines</h2>
                    <table id="objectiveContainer">
                        <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Omschrijving</th> <!-- TODO: Truncate description -->
                                <th>Deadline</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="objectiveList"></tbody>
                    </table>
                    <template id="objectiveRowTemplate">
                        <tr>
                            <td id="name"></td>
                            <td id="description"></td>
                            <td id="deadline"></td>
                            <td>
                                <button id="viewObjective">></button>
                            </td>
                        </tr>
                    </template>
                </section>
            </main>
            <footer class="footer">
                <p>Â© <span id="copyrightYear"></span> StudyBuddy.</p>
            </footer>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script type="module" src="/assets/js/service/authService.js"></script>
    <script type="module" src="/assets/js/service/objectiveService.js"></script>
    <script type="module" src="/assets/js/view/projectView.js"></script>
    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
