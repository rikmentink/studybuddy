<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost:8080/studybuddy-0.1.0">
    <title>StudyBuddy</title>
    <script>
        const API = "http://localhost:8080/studybuddy-0.1.0/api"
        fetch(API + "/version")
            .then(response => response.text())
            .then(version => {
                document.getElementById("projectVersion").innerHTML = version;
            })
            .catch(error => {
                console.error("Error fetching version:", error);
            });
    </script>
</head>
<body>
    <header>
        <h1>Hello world</h1>
    </header>
    <main>
        <p>Welcome to StudyBuddy!</p>
        <p>The project version is <span id="projectVersion"></span></p>
    </main>
</body>
</html>
